{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeurAze â€“ Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 360px;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5952d4;
    }
    .top-right-login {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #6c63ff;
      font-weight: bold;
    }
    .top-right-login:hover {
      text-decoration: underline;
    }
    .message {
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .message.success { background: #e0f7e9; color: #047857; }
    .message.error   { background: #ffe0e0; color: #b30000; }
  </style>
</head>
<body>
  <div class="container">

    <a href="{% url 'accounts:login' %}" class="top-right-login">Login</a>
    <h1>Create Account</h1>

    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label for="id_name">Name</label>
      <input type="text" name="username" id="id_name" placeholder="Your Name" required>

      <label for="id_email">Email</label>
      <input type="email" name="email" id="id_email" placeholder="you@example.com" required>

      <label for="id_password">Password</label>
      <input type="password" name="password1" id="id_password" placeholder="Enter Password" required>

      <label for="id_password2">Confirm Password</label>
      <input type="password" name="password2" id="id_password2" placeholder="Confirm Password" required>

      <button type="submit">Register</button>
    </form>

  </div>
</body>
</html>
