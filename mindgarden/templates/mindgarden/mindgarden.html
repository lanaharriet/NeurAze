{% extends 'base.html' %}
{% block content %}

<!-- Google Fonts: Lexend (dyslexia-friendly) -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Lexend', Arial, sans-serif !important;
        letter-spacing: 0.4px;
        line-height: 1.6;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h2, h3 {
        font-weight: 600;
        color: #2A2A2A;
    }

    /* Input area box */
    .input-box {
        background: #F7F9FF;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        border: 1px solid #DFE3F2;
        margin-top: 15px;
    }

    textarea {
        width: 100%;
        height: 140px;
        resize: none;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #C3C8E8;
        outline: none;
        font-size: 16px;
        background: #ffffff;
        box-shadow: inset 0 2px 6px rgba(0,0,0,0.06);
    }
    textarea:focus {
        border-color: #6A71FF;
    }

    button {
        background: #6A71FF;
        padding: 12px 24px;
        border: none;
        color: white;
        border-radius: 10px;
        margin-top: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.25s;
        letter-spacing: 0.5px;
    }
    button:hover {
        background: #575EEA;
        transform: translateY(-2px);
        box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }

    /* Flashcards */
    .flashcard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 40px;
        margin-top: 25px;
    }

    .flashcard {
        perspective: 1200px;
        cursor: pointer;
        height: 200px;
    }

    .inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.9s cubic-bezier(.25,.8,.25,1);
    }

    .flashcard:hover .inner {
        transform: rotateY(180deg);
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 18px;
        border-radius: 14px;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        font-size: 17px;
        letter-spacing: 0.3px;
        line-height: 1.55;

        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .front {
        background: #FFFFFF;
        border: 1px solid #E0E0E0;
        font-weight: 600;
        color: #333;
    }

    .back {
        background: #EAF2FF;
        border: 1px solid #C7D6FF;
        transform: rotateY(180deg);
        color: #2F354D;
    }
</style>


<div class="container">
    <h2>ðŸŒ± Mind Garden â€” Dyslexia-Friendly Flashcards</h2>

    <div class="input-box">
        <form method="POST">
            {% csrf_token %}
            <label style="font-size:16px; font-weight:500;">Enter topic or long text:</label>
            <textarea name="topic_text" placeholder="Paste your topic or long paragraph here...">{{ request.POST.topic_text }}</textarea>
            <button type="submit">Generate Flashcards</button>
        </form>
    </div>

    {% if flashcards %}
        <h3 style="margin-top:35px;">âœ¨ Your Flashcards:</h3>

        <div class="flashcard-grid">
            {% for card in flashcards %}
            <div class="flashcard">
                <div class="inner">
                    <div class="front">
                        {{ card.question }}
                    </div>
                    <div class="back">
                        {{ card.answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

{% endblock %}
