{% extends "base.html" %}
{% block content %}

<!-- Load Lexend font for dyslexia-friendly output -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">

<h1 style="margin-bottom: 20px; font-family:Arial, sans-serif;">ðŸ“– Library Gate</h1>

<form method="post">
    {% csrf_token %}
    <textarea 
        name="reading_text" 
        rows="12" 
        style="
            width: 100%; 
            font-family: Arial, sans-serif; 
            font-size:18px; 
            line-height:1.6; 
            padding:12px; 
            border:1px solid #ccc; 
            border-radius:8px;
            background: #fefefe;
        "
        placeholder="Paste your text here..."
    >{{ reading_text }}</textarea>
    <br><br>

    <button type="submit" name="read_on_screen" style="
        padding:10px 20px; 
        border-radius:6px; 
        background:#6c63ff; 
        color:white; 
        border:none; 
        margin-right: 10px;
        cursor: pointer;
        font-family: Arial, sans-serif;
    ">Convert</button>

    <button type="submit" name="download_pdf" style="
        padding:10px 20px; 
        border-radius:6px; 
        background:#ff8c42; 
        color:white; 
        border:none;
        cursor: pointer;
        font-family: Arial, sans-serif;
    ">Download PDF</button>
</form>

{% if reading_text %}
<div style="
    margin-top:24px; 
    padding:18px; 
    background:#f0f8ff; 
    border-radius:12px; 
    line-height:1.7; 
    font-family:'Lexend', sans-serif; 
    font-size:20px;
    white-space: pre-wrap;
">
    {{ reading_text }}
</div>
{% endif %}

{% endblock %}
