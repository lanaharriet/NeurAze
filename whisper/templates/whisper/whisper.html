<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whisper Hall - Text to Speech</title>

    <style>
        body {
            background-color: #F7F5FF;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #4A3AFF;
            font-size: 40px;
            letter-spacing: 2px;
        }

        textarea {
            width: 80%;
            height: 180px;
            font-size: 18px;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #AFA6FF;
            outline: none;
            background: #FFFFFF;
        }

        button {
            margin-top: 25px;
            padding: 15px 35px;
            font-size: 20px;
            background-color: #6C63FF;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4A3AFF;
        }
    </style>

</head>
<body>

    <h1>Whisper Hall</h1>
    <p>Enter text below and I will read it aloud ðŸŽ§</p>

    <form>
        <textarea id="ttsInput" placeholder="Type your text here..."></textarea>
        <br>
        <button type="button" onclick="speakText()">Speak</button>
    </form>

    <script>
        function speakText() {
            let text = document.getElementById("ttsInput").value;
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";

            speech.rate = 1;    
            speech.pitch = 1;

            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
